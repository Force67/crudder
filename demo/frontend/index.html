<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Crudder Demo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      color: rgba(255,255,255,0.8);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .input-section {
      padding: 1.5rem;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      gap: 1rem;
    }

    .input-section input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .input-section input:focus {
      outline: none;
      border-color: #667eea;
    }

    .input-section button {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .input-section button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .todo-list {
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
    }

    .todo-item {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e9ecef;
      transition: background 0.2s;
    }

    .todo-item:hover {
      background: #f8f9fa;
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-checkbox {
      width: 24px;
      height: 24px;
      margin-right: 1rem;
      cursor: pointer;
      accent-color: #667eea;
    }

    .todo-title {
      flex: 1;
      font-size: 1rem;
      color: #333;
    }

    .todo-title.completed {
      text-decoration: line-through;
      color: #999;
    }

    .todo-date {
      font-size: 0.75rem;
      color: #999;
      margin-right: 1rem;
    }

    .todo-delete {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.25rem;
      opacity: 0.5;
      transition: opacity 0.2s;
    }

    .todo-delete:hover {
      opacity: 1;
    }

    .empty-state {
      padding: 3rem;
      text-align: center;
      color: #999;
    }

    .loading {
      padding: 2rem;
      text-align: center;
      color: #667eea;
    }

    .error {
      padding: 1rem;
      background: #fee;
      color: #c00;
      text-align: center;
    }

    .stats {
      padding: 1rem 1.5rem;
      background: #f8f9fa;
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Todo App</h1>
    <p class="subtitle">Built with Crudder - Rust backend + TypeScript frontend</p>

    <div class="card">
      <div class="input-section">
        <input type="text" id="todo-input" placeholder="What needs to be done?" />
        <button id="add-btn">Add</button>
      </div>

      <div id="error" class="error" style="display: none;"></div>

      <ul id="todo-list" class="todo-list">
        <li class="loading">Loading...</li>
      </ul>

      <div id="stats" class="stats" style="display: none;">
        <span id="total-count">0 items</span>
        <span id="completed-count">0 completed</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/app.ts"></script>
</body>
</html>
